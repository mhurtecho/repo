apply plugin: 'java' 
apply plugin: 'war' 
apply plugin: 'jetty' 
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'

repositories {
  mavenCentral()
}

dependencies {
	compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.1'
	compile 'org.mongodb:mongodb-driver:3.0.4'
	runtime 'org.glassfish.jersey.media:jersey-media-json-jackson:2.22.1'
	testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.22.1'	
}
